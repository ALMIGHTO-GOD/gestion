<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="registro.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
     <form action="" method="post" id="registroForm">
        <div class="mb-3"></div>

        <label for="Nombres">Nombres</label>
        <input type="text" class="form-control" id="nombre" placeholder="nombres"><br>
        
        <label for="apellidos">Apellidos</label>
        <input type="text" class="form-control" id="apellidos" placeholder="apellidos"><br>

        <label for="telefono">Telefono</label>
        <input type="text" class="form-control" id="telefono" placeholder="telefono"><br>

        <label for="Correo">Correo electronico</label>
        <input type="email" class="form-control" id="correo" placeholder="nombre@ejemplo.com"><br>
        
        <label for="contraseña1">Contraseña</label>
        <input type="password" id="contraseña1" class="form-control" aria-describedby="passwordHelpBlock"placeholder="contraseña"><br>
        
        <label for="contraseña2">Confirmar contraseña</label>
        <input type="password" class="form-control" id="contraseña2" placeholder="confirmar contraseña"><br>
        
         <div id="errorMsg" class="error">
            tu contraseña debe de tener entre 8-12 caracteres de largo,contener lteras y numeros, sin espacios ni caracteres especiales o emojis
         </div>

        <button type="button" class="btn btn-primary" onclick="validarFormulario()">REGÍSTRATE</button>
        </div>
     </form>
      <script src="scripts.js"></script>
</body>
</html>
