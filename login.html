    <!doctype html>
    <html lang="es">

    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Iniciar Sesión - MEDIA SPROUTS</title>
      <link rel="stylesheet" href="css/iniciar_sesion.css" />
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    </head>

    <body>
      <header class="main-header">
        <h1>MEDIA SPROUTS</h1>
      </header>
      <main>
        <div class="login-container">
          <h2>Iniciar Sesión</h2>
          <p>Ingresa tus datos para acceder a tu panel.</p>

          <div id="message-container"
            style="display: none; padding: 10px; margin-bottom: 15px; border-radius: 5px; text-align: center;"></div>

          <form action="php/login.php" method="POST" id="login-form">
            <div class="form-group">
              <label for="email">Correo Electrónico</label>
              <input type="email" id="email" name="email" required />
            </div>

            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" id="password" name="password" required />
            </div>

            <button type="submit" class="btn-login">Entrar</button>
          </form>

          <div class="login-footer">
            <a href="olvide.html">¿Olvidaste tu contraseña?</a>
            <p>¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
          </div>
        </div>
      </main>
      <script>
        // Mostrar mensajes basados en parámetros URL
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        const registro = urlParams.get('registro');
        const msgContainer = document.getElementById('message-container');

        if (error) {
          let message = '';
          switch (error) {
            case 'db_connection_failed':
              message = 'Error de conexión con la base de datos.';
              break;
            case 'connection_failed':
              message = 'Error de conexión. Por favor verifica tu internet.';
              break;
            case 'unknown_error':
              message = 'Ocurrió un error inesperado.';
              break;
            default:
              message = 'Error desconocido.';
          }
          if (message) {
            msgContainer.textContent = message;
            msgContainer.style.display = 'block';
            msgContainer.style.backgroundColor = '#f8d7da';
            msgContainer.style.color = '#721c24';
            msgContainer.style.border = '1px solid #f5c6cb';
          }
        } else if (registro === 'exitoso') {
          msgContainer.textContent = '¡Registro exitoso! Por favor inicia sesión.';
          msgContainer.style.display = 'block';
          msgContainer.style.backgroundColor = '#d4edda';
          msgContainer.style.color = '#155724';
          msgContainer.style.border = '1px solid #c3e6cb';
        }
      </script>
    </body>

    </html>
